<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
       type="email" 
       matInput 
       placeholder="Your email" 
       ngModel 
       name="email" 
       email 
       reqired 
       #emailInput="ngModel"
       >
      <mat-error>Cannot be empty</mat-error>
      <mat-error>E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
       type="password" 
       matInput 
       placeholder="Your password" 
       ngModel 
       name="password" 
       required 
       minlength="6" 
       #pwInput="ngModel"
       >
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Your Birthdate" 
        [matDatepicker]="picker"
        [max]="maxDate"
        [min]="minDate"
        ngModel
        name="bithdate"
        >
      <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
     labelPosition="before" 
     ngModel 
     name="agree" 
     required 
     color="primary"
    >
      Agree to Terms and Conditions.
    </mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
  </form>  
</section>

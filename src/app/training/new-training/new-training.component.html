<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex="400px" fxFlex.xs=100%>
            <mat-card-title fxLayoutAlign="center">Time to start swimming</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field  *ngIf="!isLoading">
                    <mat-select placeholder="Select swimming" ngModel name="exercise" required>
                        <mat-option *ngFor="let swim of swims" [value]="swim.id">
                            {{ swim.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button  *ngIf="!isLoading" mat-button type="submit" [disabled]="f.invalid">Start</button>
            </mat-card-actions>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card>
    </form>
</section>
